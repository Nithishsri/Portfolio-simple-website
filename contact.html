<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <!--container-->
    <div class="container">
        <!--Header-->
        <div class="header">
            <h1>Nithish Kumar</h1>
            <h4>Web Developer</h4>
            <a href="./index.html" class="contact__link">Home</a>
        </div>
        <!--contact__form-->
        <div class="contact__form">
            <form>
                <table>
                    <tr>
                        <td><label>Name:</label></td>
                        <td><input type="text" placeholder="Your name" class="input__box"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" placeholder="Your email" class="input__box"></td>
                    </tr>
                    <tr>
                        <td><label>Message:</label></td>
                        <td><textarea placeholder="Your message"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="submit__button"></td>
                    </tr>
                </table>
            </form>
        </div>
        <!--footer-->
    <div class="footer">
        <p>Social Media:<a href="https://www.instagram.com/_itz_thriller_07?igsh=OWgzY3phZnRmMWps"
                class="instagram">Instagram ,</a><a
                href="https://www.linkedin.com/in/nithish-kumar-b5b4782a3?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                class="linkedin">LinkedIn</a></p>
        <p>&copy;Nithish Kumar</p>
    </div>
    
    
</body>
</html>
